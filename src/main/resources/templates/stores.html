<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="~{layout :: content}">
<head>
    <title>Список магазинов</title>
</head>
<body>
<h1>Список магазинов</h1>
<ul>
    <li th:each="store : ${stores}">
        <a th:href="@{'/store/' + ${store.id}}" th:text="${store.name}">Магазин</a>
    </li>
</ul>

</body>
</html>
