<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Менеджер - Главная</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <h1>Добро пожаловать, Менеджер!</h1>
    <nav>
        <a href="/logout">Выйти</a>
    </nav>
</header>

<main>
    <section>
        <h2>Информация о магазине</h2>
        <div>
            <p><strong>Название:</strong> <span th:text="${store.name}">Название магазина</span></p>
            <p><strong>Адрес:</strong> <span th:text="${store.address}">Адрес магазина</span></p>
            <p><strong>Телефон:</strong> <span th:text="${store.phoneNumber}">Телефон магазина</span></p>
        </div>
    </section>

    <section>
        <h2>Действия</h2>
        <ul>
            <li><a href="/requests/create">Создать запрос на поставку</a></li>
            <li><a href="/sales">Просмотреть продажи</a></li>
            <li><a href="/manager/change-password">Изменить пароль</a></li>
        </ul>
    </section>
</main>
</body>
</html>
