<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать Товар</title>
</head>
<body>
<h1>Редактировать товар</h1>
<form th:action="@{/admin/edit-product}" method="post">
    <input type="hidden" name="id" th:value="${product.id}">
    <div>
        <label for="name">Название:</label>
        <input type="text" id="name" name="name" th:value="${product.name}" required>
    </div>
    <div>
        <label for="unitPrice">Цена:</label>
        <input type="number" id="unitPrice" name="unitPrice" th:value="${product.unitPrice}" step="0.01" required>
    </div>
    <div>
        <button type="submit">Сохранить</button>
    </div>
</form>
<a th:href="@{/admin/}">Вернуться</a>
</body>
</html>
