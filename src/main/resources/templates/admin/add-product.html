<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Добавить Товар</title>
</head>
<body>
<h1>Добавить новый товар</h1>
<form th:action="@{/admin/add-product}" method="post">
  <div>
    <label for="name">Название:</label>
    <input type="text" id="name" name="name" required>
  </div>
<!--  <div>-->
<!--    <label for="category">Категория:</label>-->
<!--    <input type="text" id="category" name="category" required>-->
<!--  </div>-->
  <div>
    <label for="unitPrice">Цена за единицу:</label>
    <input type="number" id="unitPrice" name="unitPrice" step="0.01" required>
  </div>
  <div>
    <button type="submit">Добавить</button>
  </div>
</form>
<a th:href="@{/admin/}">Вернуться в панель администратора</a>
</body>
</html>
